<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Responsive Image Gallery</h1>

<div class="gallery">
    <img src="image1.jpg" onclick="openLightbox(this.src)">
    <img src="image2.jpg" onclick="openLightbox(this.src)">
    <img src="image3.jpg" onclick="openLightbox(this.src)">
    <img src="image4.jpg" onclick="openLightbox(this.src)">
    <img src="image5.jpg" onclick="openLightbox(this.src)">
    <img src="image6.jpg" onclick="openLightbox(this.src)">
</div>

<!-- Lightbox -->
<div id="lightbox" onclick="closeLightbox()">
    <span class="close">&times;</span>
    <img id="lightbox-img">
</div>

<script src="script.js"></script>
</body>
</html>
